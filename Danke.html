<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke – Physio Synergie</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #7ab4ea, #e6e6fa);
      color: #2e2e2e;
      text-align: center;
      padding: 2rem;
    }
    .thanks-container {
      background-color: rgba(152, 251, 152, 0.3);
      backdrop-filter: blur(8px);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    .thanks-container h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .thanks-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .thanks-container a {
      display: inline-block;
      background-color: var(--accent, #3b6ea5);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .thanks-container a:hover {
      background-color: #2e2e2e;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>Vielen Dank!</h1>
    <p>Ihre Nachricht wurde erfolgreich übermittelt. Ich melde mich so rasch wie möglich bei Ihnen zurück.</p>
    <a href="index.html">Zurück zur Startseite</a>
  </div>
</body>
</html>
